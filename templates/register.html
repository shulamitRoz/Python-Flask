<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Garage</title>
    
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <style>
        /* Full height for body and html */
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Background image for the register page */
        .register-bg {
            background-image: url('path_to_your_sport_car_image.jpg'); /* Replace with the path to your sports car image */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: calc(100vh - 120px); /* Adjust height to leave room for header and footer */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Register form container */
        .register-form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Center the form fields */
        .register-form input {
            text-align: center;
        }

        /* Styling the submit button */
        .btnSubmit {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btnSubmit:hover {
            background-color: #0056b3;
        }

        /* Fixing the position of header and footer */
        header {
            position: relative;
            z-index: 100;
        }

        footer {
            position: relative;
            z-index: 100;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        {% include 'header.html' %}
    </header>

    <!-- Main Content -->
    <div class="register-bg">
        <div class="register-form-container">
            <h3>Register</h3>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="register.html">
                <div class="form-group">
                    <input name="name" type="text" class="form-control" placeholder="Name *" required />
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Password *" required />
                </div>                    
                <div class="form-group">
                    <input name="email" type="email" class="form-control" placeholder="Email *" required />
                </div>
                <div class="form-group">
                    <input name="phone" type="text" class="form-control" placeholder="Phone *" required />
                </div>
                <div class="form-group">
                    <input name="age" type="number" class="form-control" placeholder="Age" />
                </div>
                <div class="form-group">
                    <input name="country" type="text" class="form-control" placeholder="Country *" required />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Register" />
                </div>                    
            </form>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        {% include 'footer.html' %}
    </footer>

    <!-- JavaScript Files -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
